<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A97533"/>
      <stop offset="50%" stop-color="#A97533"/>
      <stop offset="50%" stop-color="#1E90FF"/>
      <stop offset="100%" stop-color="#1E90FF"/>
    </linearGradient>
    <style>
      .planer { fill: #333; }
      .code { fill: #fff; font-family: 'Segoe UI', sans-serif; font-size: 160px; font-weight: bold; opacity: 0.8; }
      .binary { fill: #fff; font-family: monospace; font-size: 24px; opacity: 0.6; }
    </style>
  </defs>
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <!-- Electric planer icon -->
  <g transform="translate(200,220) scale(1.8)">
    <rect x="-60" y="-20" width="120" height="40" rx="8" class="planer"/>
    <rect x="-40" y="-40" width="80" height="20" rx="4" class="planer"/>
    <rect x="-70" y="-5" width="10" height="30" rx="2" class="planer"/>
    <rect x="60" y="-5" width="10" height="30" rx="2" class="planer"/>
  </g>
  <!-- Code braces -->
  <text x="800" y="270" class="code">{ }</text>
  <!-- Binary bits swirling -->
  <text x="320" y="80" class="binary">1010100010101101</text>
  <text x="600" y="120" class="binary">1100101010110010</text>
  <text x="480" y="180" class="binary">0110111001010110</text>
</svg> 