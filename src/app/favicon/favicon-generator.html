<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .sizes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .size-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Favicon Generator</h1>
    <p>Right-click on each canvas and select "Save Image As..." to save the PNG files.</p>
    
    <div class="sizes">
        <div class="size-container">
            <canvas id="favicon16" width="16" height="16"></canvas>
            <p>16x16</p>
        </div>
        <div class="size-container">
            <canvas id="favicon32" width="32" height="32"></canvas>
            <p>32x32</p>
        </div>
        <div class="size-container">
            <canvas id="favicon48" width="48" height="48"></canvas>
            <p>48x48</p>
        </div>
        <div class="size-container">
            <canvas id="favicon64" width="64" height="64"></canvas>
            <p>64x64</p>
        </div>
        <div class="size-container">
            <canvas id="favicon128" width="128" height="128"></canvas>
            <p>128x128</p>
        </div>
        <div class="size-container">
            <canvas id="favicon192" width="192" height="192"></canvas>
            <p>192x192 (Android)</p>
        </div>
        <div class="size-container">
            <canvas id="favicon512" width="512" height="512"></canvas>
            <p>512x512 (PWA)</p>
        </div>
    </div>

    <script>
        // Load the SVG
        const img = new Image();
        img.src = '../favicon.svg';
        img.onload = function() {
            // Draw on each canvas
            const sizes = [16, 32, 48, 64, 128, 192, 512];
            sizes.forEach(size => {
                const canvas = document.getElementById(`favicon${size}`);
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, size, size);
            });
        };
    </script>
</body>
</html>
